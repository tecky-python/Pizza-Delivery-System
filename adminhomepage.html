{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome Admin</a>
    <a class="nav-item" style="color:black;text-decoration:none" href="/adminorders/">All orders</a>
    <a class="btn btn-danger" href="/adminlogout/">Logout</a>
  </div>
</nav>

<form method="post" action="/addpizza/">
  {% csrf_token %}
  <div class="container" style="width:530px;display:block; margin:auto">
    <input type="text" class="form-control" placeholder="name" name="pizza" style="width:200px;margin:auto;display:inline">
    <input type="text" class="form-control" placeholder="price" name="price" style="width:200px;margin:auto;display:inline">
  <input style="display:inline" type="submit" value="add" class="btn btn-success">
  </div>

</form>

<div class="container" style="width:50%;margin:auto;margin-top:80px;display:block">
  <table style="width:50%">
  <tr>
    <th>PIZZA NAME</th>
    <th>PRICE</th>
    <th>DELETE</th>
  </tr>
  {% for pizza in pizzas %}
  <tr>
    <td>{{pizza.name}}</td>
    <td>{{pizza.price}}</td>
    <td><a class="btn btn-danger" href="/deletepizza/{{pizza.id}}/">delete</a></td>
  </tr>
  {% endfor %}
  </table>
</div>

{% endblock %}
