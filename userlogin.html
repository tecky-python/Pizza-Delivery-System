{% extends 'base.html' %}
{% block content %}

<div class="container" style="width:400px;height:250px;background-color:orange;margin-top:300px;padding:30px">
    <h1 style="color:white;text-align:center">LOGIN!!</h1>
    <form method="post" action="/customer/authenticate/">
        {% csrf_token %}
        <input type="text" name="username" class ="form-control" placeholder="username" style="margin-bottom:10px">
        <input type="password" name="password" class ="form-control" placeholder="password" style="margin-bottom:10px">
        <input type="submit" class="btn btn-success" style="display:block ; margin:auto " >
    </form>
    {% for message in messages %}
        <p style="text-align:center">{{message}}</p>
    {% endfor %}

</div>

{% endblock %}
