{% extends 'base.html' %}
{% block content %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand">Welcome {{username}}!!</a>
      <a class="nav-item" style="color:black;text-decoration:none" href="/userorders/">my orders</a>
      <a href="/userlogout/" class="btn btn-danger" >logout</a>
  </div>
</nav>
{% for message in messages %}
<p style="color:green;text-align:center">{{message}}</p>
{% endfor %}
<form method="post" action="/placeorder/">
    {% csrf_token %}
    <div class="container" style= margin:auto;width:600px">
        <table style="width:70%">
        <tr>
            <th>Pizza</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
            <td>{{pizza.name}}</td>
            <td>{{pizza.price}}</td>
            <td><input type="number" min="0" value="0" name="{{pizza.id}}" style="width:50px" name="quantity"></td>
        </tr>
        {% endfor %}
        </table>
        <input type="text" placeholder="address" style="width:400px;margin-top:100px" name="address">

        <input type="submit" style="float:right;margin-top:100px" class="btn btn-success"  value="place order" name="" >
    </div>
</form>


{% endblock %}
